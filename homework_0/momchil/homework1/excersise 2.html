<!DOCTYPE HTML>
<html>
    <head>

    </head>
    <body>
        <script>
            let number1 = parseInt(prompt("Please enter a number"));
            let number2 = parseInt(prompt("Please enter one more number"));

            let sum = number1 + number2;
            let sub = number1 - number2;
            let mul = number1 * number2;
            let div = number1 / number2;

            console.log("sum: " + sum);
            console.log("sub: " + sub);
            console.log("mul: " + mul);
            console.log("div: " + div);
        </script>

    </body>
</html>
